<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <!-- jumbotron -->
        <div class="jumbotron-fluid bg-dark text-white text-center">
            <div class="container">
                <h1 class="display-1">What's the Weather like?</h1>
            </div>
        </div>
        <!-- first row -->
        <div class="row">
            <!-- 1st column in row 1 -->
            <div class="col-3 m-2 bg-light">
                <h3>Please Search for a City:</h3>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" is="city-input" aria-describedBy="basic-addon2">
                    <div class="input-group-append">
                        <button id="add-city" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon
                                name="search-outline"></ion-icon></button>
                    </div>
                </div>
                <!-- Beginning of history -->
                <div class="card" style="width: 15rem;">
                    <ul id="city-list" class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
            <!-- row 1 in col-2-->
            <div class="col-8 m-2">
                <div class="row-12">
                    <div class="card">
                        <div id="today-weather" class="card-body">

                        </div>
                    </div>
                </div>
                <br>
                <!-- row 2 in col-2 -->
                <div class="row-12">
                    <h3> 5-Day Forecast:</h3>
                </div>
                <br>
                <!-- row 3 in col-2 -->
                <div id="boxes" class="row">

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
